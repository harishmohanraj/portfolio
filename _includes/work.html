<section class="alt-section">
  <h3 id="work">Work</h3>
  <div class="thumb-container">
  {% for project in site.data.portfolio.projects %}
    <a class="thumb-unit" style="background-image: url(/assets/images/work/{{project.folder}}/thumb.jpg);">
      <div class="overlay">
        <strong>{{ project.name }}</strong>
        <div class="zoom-icon"></div>
      </div>
    </a>
    {% endfor%}
  </div>
</section>
